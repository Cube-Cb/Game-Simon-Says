<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon</title>
  </head>
  <body>
    <div id="glass"></div>
    <h1 class="title">Simon Says</h1>
    <main class="container">
      <div class="circle">
        <div class="circle-item" id="blue"></div>
        <div class="circle-item" id="red"></div>
        <div class="circle-item" id="yellow"></div>
        <div class="circle-item" id="green"></div>
      </div>
      <div class="menu">
        <div class="start">Start</div>
        <div class="round">Round:<span class="numberRound">0</span></div>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
